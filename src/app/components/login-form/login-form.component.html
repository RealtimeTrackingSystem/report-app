<form [formGroup]="loginForm">
  <ion-item>
    <ion-input formControlName="loginName" required type="text" placeholder="Username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input formControlName="password" required type="password" placeholder="Password"></ion-input>
  </ion-item>
  <ion-col><ion-button shape="round" color="secondary" expand="block" fill="outline" (click)="login()">Log In</ion-button></ion-col>
</form>
