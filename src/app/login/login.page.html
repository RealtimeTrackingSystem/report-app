<ion-header>
  <ion-toolbar>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <app-login-form
    (loginAction)="login($event)"
    (errorAction)="formError($event)"
  ></app-login-form>
  <ion-col><ion-button shape="round" color="warning" expand="block" fill="outline" (click)="goToSignup()">Sign Up?</ion-button></ion-col>
</ion-content>
